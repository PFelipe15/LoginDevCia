<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev_Cia</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,900;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo-header">
        <h1>Dev&Cia</h1>
      </div>
    </header>
    <main>
      <form action="" class="form">
        <div class="title-container">
          <h1 class="title">LOGIN</h1>
        </div>
        <div class="inputs-container">
          <input
            type="email"
            placeholder="Digite sem email..."
            class="textEmail"
            id="idEmail"
          />
          <input
            type="password"
            placeholder="*********"
            class="textPassword"
            id="idPaswwor"
          />
        </div>
        <div class="button-container">
          <button class="btnEntrar">ENTRAR</button>
        </div>

        <div class="footerform-container">
          <a href=""> Esqueceu a senha? </a>
          <a href=""> Não é cadastrado? </a>
        </div>
      </form>
    </main>
  </body>
</html>
